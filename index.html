    <script>
      // Mobile Console Log Capture
      window.__CONSOLE_LOGS__ = [];
      
      function captureLog(level, args) {
        try {
          const timestamp = new Date().toLocaleTimeString();
          const message = args.map(arg => {
            if (arg instanceof Error) return `${arg.name}: ${arg.message}`;
            if (typeof arg === 'object') return JSON.stringify(arg);
            return String(arg);
          }).join(' ');
          
          window.__CONSOLE_LOGS__.push({ level, message, timestamp });
          // Keep the log history manageable
          if (window.__CONSOLE_LOGS__.length > 200) {
            window.__CONSOLE_LOGS__.shift();
          }
        } catch (e) {
          // Fallback to avoid breaking the app if logging fails
        }
      }

      const originalLog = console.log;
      console.log = (...args) => {
        captureLog('info', args);
        originalLog.apply(console, args);
      };

      const originalWarn = console.warn;
      console.warn = (...args) => {
        captureLog('warn', args);
        originalWarn.apply(console, args);
      };

      const originalError = console.error;
      console.error = (...args) => {
        captureLog('error', args);
        originalError.apply(console, args);
      };
      
      window.onerror = (msg, url, lineNo, columnNo, error) => {
        captureLog('error', [`Uncaught Error: ${msg} (${url}:${lineNo})`]);
        return false;
      };
    </script>

    <script>
      // Global variable to hold the prompt event
      window.deferredPrompt = null;

      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent the mini-infobar from appearing on mobile
        e.preventDefault();
        // Stash the event so it can be triggered later.
        window.deferredPrompt = e;
        console.log('PWA: beforeinstallprompt event fired and captured.');
        // Dispatch a custom event to notify React components
        const event = new Event('deferred-prompt-ready');
        window.dispatchEvent(event);
      });

      window.addEventListener('appinstalled', () => {
        console.log('PWA: App installed successfully');
        window.deferredPrompt = null;
      });

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('SW registered: ', registration.scope);
            registration.onupdatefound = () => {
              const installingWorker = registration.installing;
              if (installingWorker == null) {
                return;
              }
              installingWorker.onstatechange = () => {
                if (installingWorker.state === 'installed') {
                  if (navigator.serviceWorker.controller) {
                    console.log('SW: New content is available; please refresh.');
                  } else {
                    console.log('SW: Content is cached for offline use.');
                  }
                }
              };
            };
          }).catch(error => {
            console.log('SW registration failed:', error);
          });
        });
      }
    </script>
